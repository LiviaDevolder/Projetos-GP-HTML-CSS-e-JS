<html>
	<head>
		<title>GETXPOST</title>
	</head> 
	<!--Métodos utilizados para enviar dados via formulário.
	GET = Ultiliza a URL do navegador para enviar dados, ou seja, quando enviamos um formulário pelo método GET,
	as informações são mostradas junto à URL, logo após o símbolo de interrogação "?". Mais utilizado em sites de busca.
		
	POST = Nesse caso as informações não aparecem na URL, elas são enviados na requisição. Dessa forma,
	como os dados são postados internamente, o usuário não tem acesso a eles. Geralmente utilizado para criar ou atualizar algo no servidor. -->
	
	<body bgcolor="Bisque">
	<h2>Cadastro de usuário e Compras</h2>
	<fieldset>
		<legend>Cadastro</legend>
		<form method="post">
			<p>Nome: <input name="nome" type="text" /></p>
			<p>E-Mail: <input name="email" type="text" /></p>
			<p>Senha: <input name="senha" type="password"/></p>
			<input type="submit" value="Enviar" >
			<input type="reset" value="Limpar" >
		</form>
	</fieldset>
	<fieldset>
	<form method="get">
	   <legend>Busca</legend>
		<p>Catecoria:<select name="Categooria">
					<option>---
					<option>Vestido
					<option>Calça
					<option>Blusa
					<option>Saia
					<option>Bermuda
					<option>Casaco
					</select></p>
		<p>Tamanho:<select name="Tamanho">
					<option>---
					<option>PP
					<option>P
					<option>M
					<option>G
					<option>GG
					</select></p>
		<p>Cor:<select name="Cor">
					<option>---
					<option>Branco
					<option>Preto
					<option>Amarelo
					<option>Cinza
					<option>Vermelho
					<option>Rosa
					<option>Azul
					<option>Verde
					</select></p>
		<p>Quantidade: <input name="quantidade" type="number"/></p>
		<input type="submit" value="Enviar" >
		<input type="reset" value="Limpar" >
	</form>
	</fieldset>
	</body>
</html>
